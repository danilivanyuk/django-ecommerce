<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Admin panel</title>

    <!-- Custom fonts for this template-->
    <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.css' %} " rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {% include 'store/adminPanel/sidebar.html' %}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                {% include 'store/adminPanel/topbar.html' %}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                   
                    {% block content %}
                        
                    {% endblock %}

                  </div>
            </div>
          </div>


                    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
                    <script type="text/javascript">
                
                        let months = `{{ months|safe }}`.slice(0, -1).slice(1).replace(/'/g, ' ');  
                        let months_arr = months.split(",");
                
                        var ctx = document.getElementById('myAreaChart');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: [months_arr[0], months_arr[1], months_arr[2], months_arr[3], months_arr[4]],
                                datasets: [{
                                    label: "Доход",
                                    lineTension: 0.3,
                                    backgroundColor: "rgba(78, 115, 223, 0.05)",
                                    borderColor: "rgba(78, 115, 223, 1)",
                                    pointRadius: 3,
                                    pointBackgroundColor: "rgba(78, 115, 223, 1)",
                                    pointBorderColor: "rgba(78, 115, 223, 1)",
                                    pointHoverRadius: 3,
                                    pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
                                    pointHoverBorderColor: "rgba(78, 115, 223, 1)",
                                    pointHitRadius: 10,
                                    pointBorderWidth: 2,
                                    data: [`{{earnings_month_1|safe}}`,`{{earnings_month_2|safe}}`,`{{earnings_month_3|safe}}`,`{{earnings_month_4|safe}}`,`{{earnings_month_5|safe}}`]
                                }]
                            },
                            options: {
                                maintainAspectRatio: false,
                                layout: {
                                padding: {
                                    left: 10,
                                    right: 25,
                                    top: 25,
                                    bottom: 0,
                                },
                                },
                            }
                        });
                        </script>
                    <!-- Bootstrap core JavaScript-->
                    <script src="{% static 'js/dashboard/jquery.js' %}"></script>
                    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script> -->
                    <script src="{% static 'js/dashboard/bootstrap.bundle.min.js' %}"></script>
                
                    <!-- Core plugin JavaScript-->
                    <script src="{% static 'js/dashboard/jquery.easing.min.js' %}"></script>
                
                    <!-- Custom scripts for all pages-->
                    <script src="{% static 'js/dashboard/sb-admin-2.min.js' %}"></script>
                
                    <!-- Page level plugins -->
                    <!-- <script src="{% static 'js/dashboard/Chart.min.js' %}"></script> -->
                
                    <!-- Page level custom scripts -->
                    <!-- <script src="{% static 'js/dashboard/chart-area-demo.js' %}"></script>
                    <script src="{% static 'js/dashboard/chart-pie-demo.js' %}"></script> -->
                
                </body>

</html>
