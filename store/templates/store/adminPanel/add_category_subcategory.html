{% extends 'store/adminPanel/layout.html' %}
{% load static %}
{% load my_tags %}
{% block content %}


<div class="category_forms d-flex" >
  <form action="{% url 'add_category' %}" method="POST" class="d-flex col-6 mt-3">
    {%csrf_token%}
    <div class="category-form d-flex flex-column w-100">
      {{ category_form }}
      <button class="btn btn-success btn-sm mt-1" type="Submit">Add category</button>
    </div>
  </form>
  <form action="{% url 'add_subcategory' %}" method="POST" class="mt-3 d-flex flex-column col-6">
    {%csrf_token%}
    <div class="subcategory_form d-flex flex-column">
      {{ sb_form }}
      <button class="btn btn-success btn-sm mt-1" type="Submit">Add subcategory</button>
    </div>
  </form>
  
</div>
{% endblock %}
